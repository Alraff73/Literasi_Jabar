<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tableau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dashboard Tableau</h1>

    <!-- Container untuk Tableau -->
    <div id="tableauVizContainer"></div>

    <script type="text/javascript">
        var containerDiv = document.getElementById("tableauVizContainer"),
            url = "https://public.tableau.com/views/project_17385103843730/Dashboard1",
            options = {
                width: "100%",
                height: "800px",
                hideTabs: true,
                hideToolbar: true
            };

        function loadTableau() {
            var script = document.createElement("script");
            script.src = "https://public.tableau.com/javascripts/api/tableau-2.min.js";
            script.onload = function() {
                new tableau.Viz(containerDiv, url, options);
            };
            document.body.appendChild(script);
        }

        window.onload = loadTableau;
    </script>

</body>
</html>
